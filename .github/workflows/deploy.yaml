name: 'Deploy'

on:
  push:
    branches:
      - 'main'

jobs:
  Deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'write'

    steps:
      - name: 'Load code'
        uses: 'actions/checkout@v3'
      - name: 'Setup Node'
        uses: 'actions/setup-node@v3'
        with:
          node-version: 18
      - name: 'Install dependencies'
        run: 'npm install'
      - name: 'Format code'
        run: 'npm run format'
      - name: 'Lint code'
        run: 'npm run lint'
      - name: 'Build'
        run: 'npm run build'
      - name: 'Deploy'
        uses: 'peaceiris/actions-gh-pages@v3'
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          publish_dir: './dist'
