syntax = 'proto3';

package auth;

service AuthService {
  rpc register (RegisterUserDto) returns (User) {}
  rpc login (RegisterUserDto) returns (User) {}
  rpc refreshToken (RefreshTokenDto) returns (RefreshTokenDto) {}
}

message RegisterUserDto {
  string email = 1;
  string password = 2;
}

message RefreshTokenDto {
  string token = 1;
}

message User {
  string email = 1;
  bool isActive = 2;
}
