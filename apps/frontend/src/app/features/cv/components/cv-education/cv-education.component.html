<div class="cv-education my-2">
  <div class="flex flex-row justify-between items-center">
    <div class="flex flex-row justify-end items-center">
      <app-cv-svg type="location" className="size-3 mr-1" />
      {{ education.location }}
    </div>
    <div class="cv-education__date flex flex-row justify-end items-center">
      <app-cv-svg type="calendar" className="size-3 mr-1" />
      <span>{{ education.dates }}</span>
    </div>
  </div>
  <p class="accent-color">{{ education.place }}</p>
  <p>{{ education.title }}</p>
</div>
