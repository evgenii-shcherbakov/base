<div class="mt-2 mb-4">
  <div class="cv-experience__info">
    <div>
      <h4 class="uppercase m-0 text-base font-bold">{{ experience.position }}</h4>
      <p class="cv-experience__company text-base first-letter:capitalize">
        {{ experience.company }}
      </p>
    </div>
    <div class="cv-experience__date flex flex-row justify-end items-center">
      <app-cv-svg type="calendar" className="mr-1 size-3" />
      <span>{{ experience.dates }}</span>
    </div>
  </div>
  <app-cv-project-list [projects]="experience.projects" />
</div>
