syntax = 'proto2';

package main;

import "google/protobuf/timestamp.proto";

message RpcContactQuery {
  optional string id = 1;
  repeated string ids = 2;
  optional string name = 3;
  optional bool isPublic = 4;
}

message RpcContactRequest {
  required RpcContactQuery query = 1;
}

message RpcContact {
  required string _id = 1;
  optional string link = 2;
  required string name = 3;
  required string value = 4;
  required bool isPublic = 6;
  required RpcContactQuery createdAt = 8;
  optional RpcContactQuery updatedAt = 9;
}

message RpcContactList {
  repeated RpcContact items = 1;
}

service ContactService {
  rpc getAllPublic (RpcContactRequest) returns (RpcContactList) {}
}
