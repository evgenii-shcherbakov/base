<div class="experience-block">
  <div class="experience-block__info">
    <div>
      <h4 class="experience-block__position">{{ position }}</h4>
      <p class="experience-block__company">{{ company }}</p>
    </div>
    <div class="experience-block__date">
      <svg class="experience-block__date__icon icon" viewBox="0 0 24 24" aria-label="calendar icon">
        <use href="{{ calendarSvgPath }}"></use>
      </svg>
      <span>{{ dates }}</span>
    </div>
  </div>
</div>
